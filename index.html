<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/amigo-secreto.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <title>Amigo Secreto</title>
  </head>

  <body>
    <main class="main-content" id="main-content">
      <header class="header-banner">
        <h1 class="main-title">Amigo Secreto</h1>
        <img
          src="assets/amigo-secreto.png"
          alt="Imagen representativa de amigo secreto"
        />
      </header>

      <section class="input-section">
        <!-- Modal -->
        <dialog id="modal" class="modal">
          <form method="dialog">
            <h3 class="modal-title">¡Atención!</h3>
            <p class="modal-message">Por favor, ingrese un nombre válido.</p>
            <button class="modal-close" id="close-modal">Cerrar</button>
          </form>
        </dialog>
        <h2 class="section-title">Digite el nombre de sus amigos</h2>
        <div class="input-wrapper">
          <input
            type="text"
            id="input-name"
            class="input-name"
            placeholder="Escribe un nombre"
          />
          <button class="button-add" id="button-add">Añadir&nbsp;+</button>
        </div>
        <ul
          id="friend-list"
          class="name-list"
          aria-labelledby="friend-list-label"
          role="list"
        ></ul>
        <h4
          id="result"
          class="result-list result--hidden"
          aria-live="polite"
        ></h4>
        <div class="button-container">
          <button class="button-retry" id="button-retry">
            <i class="bi bi-skip-backward-circle"></i>
            Mostrar lista
          </button>
          <button
            class="button-draw"
            id="button-draw"
            aria-label="Sortear amigo secreto"
          >
            <i class="bi bi-play-circle"></i>
            Sortear amigo
          </button>
        </div>
      </section>
    </main>

    <script src="./controllers/appController.js" type="module" defer></script>
  </body>
</html>
